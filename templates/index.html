<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Overall Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b4d5a, #10354e);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Container Styling */
        .container-fluid {
            display: flex;
            height: 85%;
            width: 85%;
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            background-color: #ffffff;
        }

        /* Header Styling */
        header {
            background-color: #172430; /* Deep Navy */
            color: #d4af37; /* Soft Gold */
            padding: 15px 0;
            top: 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Lottie animation in the header */
        #lottie-header {
            position: absolute;
            top: 4%;
            right: 32%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
        }

        /* Footer Styling */
        footer {
            background-color: #172430; /* Deep Navy */
            color: #ecf0f1; /* Light Gray */
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #d4af37; /* Soft Gold */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Left Section: Input Part */
        .left-section {
            width: 50%;
            padding: 30px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #bdc3c7; /* Light Gray */
            box-shadow: inset 5px 0 15px rgba(44, 62, 80, 0.05);
        }

        .left-section h1 {
            font-weight: 600;
            color: #2c3e50; /* Deep Navy */
            margin-bottom: 25px;
        }

        .left-section textarea,
        .left-section input[type="file"] {
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #bdc3c7; /* Light Gray */
            box-shadow: 0 3px 8px rgba(44, 62, 80, 0.05);
            background-color: #ffffff;
            color: #2c3e50; /* Deep Navy */
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #d4af37; /* Soft Gold */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.25);
        }

        .left-section .btn {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            color: #ffffff;
            border: none;
        }

        .left-section .btn-primary {
            background-color: #2c3e50; /* Deep Navy */
        }

        .left-section .btn-primary:hover {
            background-color: #1a252f;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .left-section .btn-secondary {
            background-color: #95a5a6; /* Soft Black */
        }

        .left-section .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .left-section .btn-info {
            background-color: #2980b9; /* Muted Blue */
        }

        .left-section .btn-info:hover {
            background-color: #1c5980;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .left-section .btn-success {
            background-color: #27ae60; /* Elegant Green */
        }

        .left-section .btn-success:hover {
            background-color: #1e8449;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .left-section .btn-warning {
            background-color: #d4af37; /* Soft Gold */
        }

        .left-section .btn-warning:hover {
            background-color: #b3922c;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        /* Right Section: Output Part */
        .right-section {
            width: 50%;
            padding: 30px;
            background-color: #f7fafc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 0 20px 20px 0;
        }

        .right-section h3 {
            font-weight: 600;
            color: #2c3e50; /* Deep Navy */
            margin-bottom: 20px;
        }

        #output {
            border: 1px solid #2c3e50; /* Deep Navy */
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.1);
            margin-top: 20px;
            min-height: 50px;
            overflow-y: auto;
            flex-grow: 1;
            color: #2c3e50; /* Deep Navy */
        }

        /* Style for Lottie loading animation */
        #loading-lottie {
            display: none;
            width: 180px;
            height: 180px;
            margin: auto;
        }

        /* Copy Button Styling */
        #copy-btn {
            background-color: #2c3e50; /* Deep Navy */
            color: #ffffff;
            border: none;
        }

        #copy-btn:hover {
            background-color: #1a252f;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
                height: auto;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .right-section {
                border-radius: 0 0 20px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Insight Crew Text Analysis Application
        <div id="lottie-header" style="width: 60px; height: 60px; margin: auto;"></div> <!-- Lottie container in the header -->
    </header>

    <div class="container-fluid">
        <!-- Left Section: Input Part -->
        <div class="left-section">
            <h1>Text Analysis</h1>
            
            <textarea id="text-input" class="form-control mb-3" rows="8" placeholder="Enter text to analyze"></textarea>
            <div>
                <button id="paste-btn" class="btn btn-secondary">
                    <i class="fas fa-paste"></i> Paste
                </button>
            </div>

            <h3 class="mt-4">Or upload a PDF file:</h3>
            <input type="file" id="pdf-upload" class="form-control-file mb-3" accept="application/pdf">

            <button id="summarize-btn" class="btn btn-primary mt-3" data-action="summarize">Summarize</button>
            <button id="sentiment-btn" class="btn btn-info mt-3" data-action="analyze_sentiment">Sentiment Analyze</button>
            <button id="topic-btn" class="btn btn-success mt-3" data-action="topic">Topic Generate</button>
            <button id="keyword-btn" class="btn btn-warning mt-3" data-action="extract_keywords">Keyword Generate</button>
        </div>

        <!-- Right Section: Output Part -->
        <div class="right-section">
            <h3>Output:</h3>
            <div id="output">
                <div id="loading-lottie"></div>
            </div> <!-- Output container -->
            <button id="copy-btn" class="btn btn-secondary mt-3">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Text Analysis App. Developed by <a href="#">Insight crew</a>. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        $(document).ready(function() {
            // Lottie animation in the header
            lottie.loadAnimation({
                container: document.getElementById('lottie-header'), // Container for the animation
                renderer: 'svg',
                loop: true,
                autoplay: false,
                path: 'https://lottie.host/7d4819f6-6ed1-4a96-a802-4cb8aa45f23a/I5WTGToKNT.json'
            });

            // Lottie animation for loading
            const loadingAnimation = lottie.loadAnimation({
                container: document.getElementById('loading-lottie'), // Loading spinner container
                renderer: 'svg',
                loop: true,
                autoplay: false, // Initially set to false
                path: 'https://lottie.host/2be02714-c061-46f9-acdf-fbf3f491ace5/9O6afdEcTF.json' // URL to Lottie loading spinner animation
            });

            // Paste text into the textarea
            $('#paste-btn').click(function() {
                navigator.clipboard.readText().then(text => {
                    $('#text-input').val(text);
                }).catch(err => {
                    console.error('Failed to read clipboard contents: ', err);
                });
            });

            // Copy text from the output area
            $('#copy-btn').click(function() {
                const outputText = $('#output').text().trim();
                if (outputText) {
                    navigator.clipboard.writeText(outputText).then(() => {
                        alert('Output copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                } else {
                    alert('Nothing to copy!');
                }
            });

            $('button[data-action]').click(function() {
                const action = $(this).data('action'); // Get action from data attribute
                const text = $('#text-input').val();
                const fileInput = document.getElementById('pdf-upload');
                const file = fileInput.files[0];
    
                // Show loading animation
                loadingAnimation.goToAndPlay(0); // Start the Lottie animation
                $('#loading-lottie').show(); // Display the loading container
    
                // Check if a file is uploaded
                let url;
                let data;
                if (file) {
                    const formData = new FormData();
                    formData.append('pdf', file);
                    url = action === 'analyze_sentiment' ? '/analyze_sentiment_pdf' : (action === 'extract_keywords' ? '/extract_keywords_pdf' : '/summarize_pdf');
                    data = formData;
                } else if (text) {
                    url = '/' + action; // Dynamic URL based on action
                    data = JSON.stringify({ text: text });
                } else {
                    alert('Please enter text or upload a PDF file.');
                    $('#loading').hide(); // Hide loading spinner if no input
                    return; // Exit the function if no valid input
                }
    
                // Determine AJAX request settings
                const ajaxSettings = {
                    url: url,
                    method: 'POST',
                    contentType: file ? false : 'application/json',
                    processData: !file,
                    data: data,
                    success: function(response) {
                        handleResponse(response); // Handle response
                    },
                    error: function() {
                        $('#output').text('Error processing the request.');
                    },
                    complete: function() {
                        $('#loading-lottie').hide(); // Hide loading animation after request completes
                        loadingAnimation.pause(); // Stop the Lottie animation
                    }
                };
    
                // Send AJAX request
                $.ajax(ajaxSettings);
            });
    
            function handleResponse(response) {
                const output = response.summary || response.sentiment || response.result || response.keywords?.join(', ');
                $('#output').text(output);
            }

        });
    </script>
</body>
</html>
